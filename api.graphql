query RankingMap($index: Int!) {
    stateQuery {
        rankingMap(index: $index) {
            rankingInfos {
                ...RankingRow
            }
        }
    }
}

fragment RankingRow on RankingInfoType {
    avatarName
    avatarAddress
    exp
}

query Avatar($address: Address!) {
    stateQuery {
        avatar(avatarAddress: $address) {
            name
            actionPoint
            level
        }
    }
}

query RawState($address: Address!) {
    state(address: $address)
}
